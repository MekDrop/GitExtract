<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIT Extract</title>
</head>
<body>

<div id="app" class="container">
  <div>
    <div class="todo">
      <div>
        <label>1. Enter GIT repo address for source data:</label>
        <input type="text" name="git_url[original]">
      </div>
      <div>
        <label>2. Enter GIT repo address for results:</label>
        <input type="text" name="git_url[result]">
      </div>
      <div>
        <label>3. If both urls looks good, press the button:</label>
        <button disabled data-action="read" type="button">Read</button>
      </div>
      <div>
        <label>4. Have you selected files and folder to remove? If Yes, press the button!</label>
        <button disabled data-action="extract" type="button">Extract!</button>
      </div>
    </div>
    <hr/>
    <div>
      <label>Check if all these requirements were met:</label>
      <ul id="statuses_list">
        <li data-check="internet-connection">
          Internet Connection
        </li>
        <li data-tool="vagrant" data-check="command-exists">
          <a href="https://www.vagrantup.com/downloads.html" target="_blank" class="js-external-link">Vagrant</a>
        </li>
        <li data-tool="VBoxManage" data-paths="[&quot;%VBOX_INSTALL_PATH%&quot;,&quot;%VBOX_MSI_INSTALL_PATH%&quot;]"
            data-check="command-exists">
          <a href="https://www.virtualbox.org/wiki/Downloads" target="_blank" class="js-external-link">VirtualBox</a>
        </li>
        <li data-file="%homepath%/.ssh/id_rsa" data-check="file-exists">
          <a href="#" data-alert="Make sure that '%homepath%/.ssh/id_rsa' file exists with your private SSH key">
            SSH Key
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div id="protected_view" class="hidden">
    <div id="progress_bar"></div>
  </div>
  <div>
    <p class="comment">
      Enter repo addresses and press 'Read'
    </p>
    <div class="content">

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
